<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dish List</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border: 1px solid #333;
            background-color: #f2f2f2;
        }
        button:hover {
            background-color: #ddd;
        }
        .add-button {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<h2>Dish List</h2>

<table>
    <thead>
    <tr>
        <th>Dish ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation Time</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.dishId}">D001</td>
        <td th:text="${dish.name}">Pizza</td>
        <td th:text="${dish.cuisine}">Italian</td>
        <td th:text="${dish.preparationTime}">15</td>
        <td>
            <form th:action="@{'/dishes/dish-form/' + ${dish.id}}" method="get" style="display:inline;">
                <button type="submit">Edit</button>
            </form>
            <form th:action="@{'/dishes/delete/' + ${dish.id}}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/dishes/dish-form}" method="get">
    <button type="submit" class="add-button">Add Dish</button>
</form>

</body>
</html>
